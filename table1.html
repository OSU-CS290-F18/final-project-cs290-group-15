<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tables R us</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header class="header-container"><div>
            <h1 class="main-title">Tables R us</h1>
            <h2 class="sub-title">Tables For Every Occasion!</h2>
            <!--Have a potential menu bar here, I was thinking of making the sell part a modal, good idea, bad?-->
            <nav class="nav-site">
                <a href="Index.html">Home</a>
                <div class="productDropdown">
                    <button class="productsButton">Products</button>
                    <div class="products">
                        <a href="table1.html">Golden Oak Table</a>
                        <a href="table2.html">Metal Table</a>
                    </div>
                </div>
                
            </nav>
            </div>
        </header>
        <main>
            <div class="content-container">
                <h2 class="mainpage-title">Place holder for title</h2>
                <div class="image-container">
                    <img class="product-picture" src="http://placekitten.com/200/300">
                </div><!--Until I can find a decent picture, potentially multiple pictures.-->
                <div class="buy-container">
                    <button class="buy-button">Buy</button>
                    <div class="buy-name-container">
                        <label for="buyer-name" class="buy-input-field">Name</label>
                        <input type="text" name="buyer-name" class="buyer-input">
                    </div>
                    <div class="quantity-container">
                        <label for="quantity" class="buy-input-field">Quantity</label>
                        <input type="number" name="quantity" class="buyer-input"> 
                    </div>
                    <div class="total-container">
                        <label for="total" class="buy-input-field">Total</label>
                        <!--No idea how to show the total-->
                    </div>
                </div>
                <p>I'll make it later</p>
            </div>
            <div class="review-container">
                <h3>Reviews</h3>
                <button class="review-button">Make Review</button>
                <div class="new-review">
                    <label for="name">Name:</label>
                    <input type="text" name="name" class="name-input">
                </div>
                <div>
                    <label for="review">Review</label>
                    <input type="text" name="review" class="review-input">
                </div>
                <div class="reviews">
                    <div class="review-header">
                        <p>Reviewer name</p>
                        <p>Date of the review, should be on same line as the name</p>
                    </div>
                    <div class="review-body">
                        <p>Review body</p>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
